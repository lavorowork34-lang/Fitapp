<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <title>Visualizzatore Documento</title>
  <style>
    /* Reset e impostazioni generali */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      padding: 2cm;
      font-family: 'Poppins', sans-serif;
      background: #f4f4f4;
      color: #222;
    }

    /* Contenitore simile ad A4 */
    #doc {
      background: white;
      width: 21cm;
      min-height: 29.7cm;
      margin: auto;
      padding: 2cm;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Stile titoli */
    #doc h1 {
      text-align: center;
      color: #0072ff;
    }

    #doc h2 {
      color: #0072ff;
      margin-top: 1rem;
    }

    /* Stile immagini */
    #doc img {
      max-width: 100%;
      margin: 1rem 0;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    /* Stile tabella e celle */
    #doc table {
      width: 100%;
      margin-top: 2rem;
      border-collapse: collapse;
    }

    #doc td {
      width: 33%;
      vertical-align: top;
      padding: 1rem;
      border: 1px solid #ccc;
    }

    /* Stampa */
    @media print {
      body {
        background: white;
        padding: 0;
      }

      #doc {
        box-shadow: none;
        border: none;
        padding: 0;
        width: 100%;
      }
    }

    /* Nascondi tutti i pulsanti di controllo celle e righe */
    .cell-control-buttons,
    .row-control-buttons,
    .controls-group {
      display: none !important;
    }
  </style>
</head>

<body>
  <div id="doc"></div>

  <script>
    // Leggi il parametro "doc" dall'URL
    const params = new URLSearchParams(window.location.search);
    const doc = params.get('doc');

    // Inserisci il contenuto nel div
    if (doc) {
      document.getElementById('doc').innerHTML = decodeURIComponent(doc);
    } else {
      document.getElementById('doc').innerHTML = '<p>Nessun documento da visualizzare.</p>';
    }
  </script>
</body>

<button>Torna <a href="app.html">indietro</a></button>
  
  <style>
    /* Stile per il pulsante con effetto vetro */
button {
  /* Dimensione del pulsante e spaziatura interna */
  padding: 12px 24px;
  border-radius: 12px;

  /* Colori e bordi */
  color: white;
  border: 1px solid rgba(255, 255, 255, 0.3);

  /* Effetto vetro */
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(10px);
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

  /* Allineamento testo e font */
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  
  /* Transizione per un effetto più fluido al passaggio del mouse */
  transition: all 0.3s ease;
}

/* Stile per il link all'interno del pulsante */
button a {
  color: inherit; /* Mantiene lo stesso colore del testo del pulsante */
  text-decoration: none; /* Rimuove la sottolineatura tipica dei link */
}

/* Effetto al passaggio del mouse (hover) */
button:hover {
  background: rgba(255, 255, 255, 0.3); /* Rende lo sfondo leggermente più opaco */
  box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15); /* Aumenta leggermente l'ombra */
  transform: translateY(-2px); /* Sposta il pulsante leggermente verso l'alto */
}
  </style>
</html>
