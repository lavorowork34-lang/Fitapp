<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    
    <!-- CSS esterno -->
    <link rel="stylesheet" href="css.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
    <!-- Bottone Dark Mode -->
    <div class="dark-mode-toggle">
        <button onclick="toggleDarkMode()">
            <span class="material-symbols-outlined">dark_mode</span>
            Dark Mode
        </button>
    </div>

    <!-- Container principale -->
    <div id="container-one">
        <!-- Ombra animata -->
        <div id="shadow"></div>
        
        <div id="container">
            <!-- Sezione video trapezoidale -->
            <div id="one">
                <video autoplay muted loop>
                    <source src="video/video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="color-overlay"></div>
            </div>

            <!-- Sezione login trapezoidale -->
            <div id="two">
                <div id="loginSection">
                    <h1>Login</h1>
                    <div class="margini"></div>
                    <input type="email" id="email" placeholder="Email" />
                    <input type="password" id="password" placeholder="Password" />
                    <button onclick="login()">Accedi</button> 
                    <p id="loginStatus"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Container logo -->
    <div class="container-logo">

        <div class="cerchio">
        <center><img src="immagini/logo.png" alt="Logo" width="300" height="300" /></center>
        </div>

    </div>


    <!-- Traduttore Google -->
    <div id="google_translate_element" style="position: fixed; top: 10px; right: 10px; z-index: 9999;"></div>

<script>
   // Config Firebase
const firebaseConfig = {
    apiKey: "AIzaSyCAD8IYgzEyIs7a62p2iCYHBs_VKESZjnI",
    authDomain: "app-fitness-b7c26.firebaseapp.com",
    projectId: "app-fitness-b7c26",
    storageBucket: "app-fitness-b7c26.firebasestorage.app",
    messagingSenderId: "150986445380",
    appId: "1:150986445380:web:d54b2ce3aa12f0c1106211"
};

// Inizializza Firebase
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

async function login() {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const status = document.getElementById('loginStatus');
    status.textContent = 'Sto effettuando il login...';

    try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;

        status.textContent = 'Accesso effettuato con successo!';

        // Prendo documento Firestore
        const userDoc = await db.collection('Users').doc(user.uid).get();

        console.log("Documento Firestore esiste?", userDoc.exists);
        console.log("Dati utente Firestore:", userDoc.data());

        let nomeUtente = "Ospite";

        if (userDoc.exists) {
            const userData = userDoc.data();
            // Per debug dettagliato:
            console.log("userData:", userData);

            nomeUtente = userData.nome || userData.email || user.email || email || "Ospite";
        } else {
            nomeUtente = user.email || email || "Ospite";
        }

        status.textContent += `\nBenvenuto, ${nomeUtente}`;

        setTimeout(() => {
            window.location.href = "../app%20utente/app.html";
        }, 1500);

    } catch (error) {
        status.textContent = 'Errore di login. Controlla email e password.';
        console.error("Errore Firebase:", error.message);
    }
}

function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
    const button = document.querySelector('button[onclick="toggleDarkMode()"] .material-symbols-outlined');
    if (document.body.classList.contains('dark-mode')) {
        button.textContent = 'light_mode';
    } else {
        button.textContent = 'dark_mode';
    }
}

function googleTranslateElementInit() {
    new google.translate.TranslateElement({
        pageLanguage: 'it',
        layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL,
        autoDisplay: false
    }, 'google_translate_element');
}

window.addEventListener("DOMContentLoaded", () => {
    const select = document.getElementById("monitorSelector");
    const saved = localStorage.getItem("monitorSize");

    if (saved) {
        document.body.classList.add(`monitor-${saved}`);
        if (select) select.value = saved;
    }

    if (select) {
        select.addEventListener("change", () => {
            const val = select.value;
            document.body.classList.remove("monitor-27", "monitor-32");
            if (val) {
                document.body.classList.add(`monitor-${val}`);
                localStorage.setItem("monitorSize", val);
            } else {
                localStorage.removeItem("monitorSize");
            }
        });
    }
});


</script>


    <!-- Script Google Translate -->
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>




 <select id="monitorSelector">
    <option value="">Seleziona monitor</option>
    <option value="27">27 pollici</option>
    <option value="32">32 pollici</option>
  </select>


</body>
</html>
