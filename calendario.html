<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FITFLOW</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --bg: #f8fdff;
      --card-bg: #ffffff;
      --text: #1a1a1a;
      --text-secondary: #555;
      --border: #d0e7ff;
      --accent: #0077ff;
      --accent-light: #008cff;
      --action: #ff6b35;
      --action-light: #fff0e6;
      --success: #28c76f;
      --warning: #ff9f00;
      --gray: #888;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      --transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    .dark-mode {
      --bg: #121212;
      --card-bg: #1e1e1e;
      --text: #f0f0f0;
      --text-secondary: #aaa;
      --border: #333;
      --accent: #00a3ff;
      --accent-light: #40c8ff;
      --action: #ff8a50;
      --action-light: #3d2018;
      --success: #2ed573;
      --warning: #ffa726;
      --gray: #777;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      transition: var(--transition);
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 20px;
      background-attachment: fixed;
    }

    .container {
      max-width: 950px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--accent), var(--action));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .theme-toggle {
      position: absolute;
      top: 0;
      right: 0;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: var(--accent);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(0, 100, 200, 0.3);
      z-index: 10;
      animation: pulse 2s infinite;
      border: none;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .theme-toggle:hover {
      transform: scale(1.1) rotate(10deg);
      box-shadow: 0 8px 25px rgba(0, 100, 200, 0.4);
    }

    .calendar {
      background: var(--card-bg);
      border-radius: 24px;
      box-shadow: var(--shadow);
      overflow: hidden;
      margin-bottom: 30px;
      border: 1px solid var(--border);
      transform: translateY(0);
    }

    .calendar:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 28px;
      background: linear-gradient(135deg, var(--accent-soft), transparent);
      color: var(--accent);
      font-weight: 600;
      font-size: 1.5rem;
    }

    .calendar-header button {
      background: none;
      border: none;
      font-size: 1.6rem;
      color: var(--accent);
      cursor: pointer;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
    }

    .calendar-header button:hover {
      background: rgba(0, 120, 255, 0.1);
      transform: translateY(-3px) scale(1.1);
      color: var(--accent-light);
    }

    .weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      padding: 20px 0;
      text-align: center;
      font-weight: 600;
      color: var(--text-secondary);
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      background: rgba(0, 120, 255, 0.05);
      border-bottom: 1px solid var(--border);
    }

    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 14px;
      padding: 20px;
    }

    .day {
      min-height: 90px;
      padding: 14px 6px;
      border-radius: 16px;
      background: var(--bg);
      border: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      font-size: 1rem;
      color: var(--text);
      position: relative;
      overflow: hidden;
    }

    .day::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 16px;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2));
      opacity: 0;
      pointer-events: none;
    }

    .day:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      border-color: var(--accent);
    }

    .day:hover::before {
      opacity: 1;
    }

    .day.today {
      background: var(--accent);
      color: white;
      font-weight: 600;
      box-shadow: 0 0 20px rgba(0, 120, 255, 0.3);
    }

    .day.other-month {
      opacity: 0.4;
      cursor: default;
      transform: none;
    }

    .day-number {
      font-weight: 700;
      margin-bottom: 6px;
      z-index: 2;
    }

    .event-pill {
      font-size: 0.75rem;
      background: var(--accent);
      color: white;
      padding: 4px 9px;
      border-radius: 12px;
      width: 100%;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-weight: 500;
      z-index: 2;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
    }

    .modal.open {
      display: flex;
      opacity: 1;
      pointer-events: auto;
    }

    .modal-content {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 32px;
      width: 90%;
      max-width: 440px;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
      border: 1px solid var(--border);
      transform: scale(0.9);
      opacity: 0;
    }

    .modal.open .modal-content {
      transform: scale(1);
      opacity: 1;
      transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    .modal h3 {
      margin-bottom: 10px;
      color: var(--accent);
      font-weight: 600;
    }

    .modal p {
      color: var(--text-secondary);
      font-size: 0.95rem;
      margin-bottom: 20px;
    }

    .modal input {
      width: 100%;
      padding: 15px;
      border: 1px solid var(--border);
      border-radius: 14px;
      font-size: 1rem;
      background: var(--bg);
      color: var(--text);
      margin-bottom: 18px;
      font-weight: 500;
    }

    .modal input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(0, 120, 255, 0.2);
    }

    .modal-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
    }

    .modal button {
      padding: 13px 20px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .save-btn {
      background: var(--accent);
      color: white;
    }

    .save-btn:hover {
      background: var(--accent-light);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 120, 255, 0.3);
    }

    .delete-btn {
      background: #e74c3c;
      color: white;
    }

    .delete-btn:hover {
      background: #c0392b;
      transform: translateY(-2px);
    }

    .cancel-btn {
      background: var(--gray);
      color: white;
    }

    .cancel-btn:hover {
      background: #777;
      transform: translateY(-2px);
    }

    /* TOAST */
    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%) translateY(40px);
      background: var(--success);
      color: white;
      padding: 15px 28px;
      border-radius: 12px;
      font-size: 1.05rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      z-index: 1100;
      opacity: 0;
      transition: all 0.5s ease;
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    .toast.danger {
      background: #e74c3c;
    }

    .back-button {
      display: block;
      width: 100%;
      max-width: 340px;
      margin: 20px auto 50px;
      padding: 16px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 14px;
      font-size: 1.15rem;
      font-weight: 600;
      cursor: pointer;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 120, 255, 0.3);
      letter-spacing: 0.3px;
    }

    .back-button:hover {
      background: var(--accent-light);
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(0, 120, 255, 0.4);
    }

    footer {
      text-align: center;
      color: var(--text-secondary);
      font-size: 0.9rem;
      margin-top: 20px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-fire"></i> FITFLOW</h1>
      <p class="subtitle">Mantieni il flusso, un giorno alla volta</p>
      <button id="themeToggle" class="theme-toggle">
        <i class="fas fa-moon"></i>
      </button>
    </header>

    <div class="calendar">
      <div class="calendar-header">
        <button id="prevMonth"><i class="fas fa-chevron-left"></i></button>
        <span id="monthYear">Luglio 2025</span>
        <button id="nextMonth"><i class="fas fa-chevron-right"></i></button>
      </div>

      <div class="weekdays">
        <div>Lun</div>
        <div>Mar</div>
        <div>Mer</div>
        <div>Gio</div>
        <div>Ven</div>
        <div>Sab</div>
        <div>Dom</div>
      </div>

      <div class="days" id="daysContainer"></div>
    </div>

    <button class="back-button">
      <i class="fas fa-arrow-left"></i> Torna indietro
    </button>

    <footer>&copy;Dott. Gianlorernzo Malvasi — App Fitness.</footer>
  </div>

  <!-- MODAL -->
  <div id="eventModal" class="modal">
    <div class="modal-content">
      <h3 id="modalTitle">Nuovo Allenamento</h3>
      <p id="modalDate"></p>
      <input type="text" id="eventInput" placeholder="Es. Gambe + Core" />
      <div class="modal-buttons">
        <button class="cancel-btn" id="cancelBtn">Annulla</button>
        <button class="delete-btn" id="deleteBtn" style="display: none;">Elimina</button>
        <button class="save-btn" id="saveBtn">Salva</button>
      </div>
    </div>
  </div>

  <!-- TOAST -->
  <div id="toast" class="toast">✅ Salvato!</div>

  <script>
    // === TEMA ===
    const themeToggle = document.getElementById('themeToggle');
    const icon = themeToggle.querySelector('i');

    if (localStorage.getItem('fitflowTheme') === 'dark') {
      document.body.classList.add('dark-mode');
      icon.classList.replace('fa-moon', 'fa-sun');
    }

    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      if (document.body.classList.contains('dark-mode')) {
        localStorage.setItem('fitflowTheme', 'dark');
        icon.classList.replace('fa-moon', 'fa-sun');
      } else {
        localStorage.setItem('fitflowTheme', 'light');
        icon.classList.replace('fa-sun', 'fa-moon');
      }
    });

    // === EVENTI ===
    const modal = document.getElementById('eventModal');
    const modalTitle = document.getElementById('modalTitle');
    const modalDate = document.getElementById('modalDate');
    const eventInput = document.getElementById('eventInput');
    const saveBtn = document.getElementById('saveBtn');
    const deleteBtn = document.getElementById('deleteBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const toast = document.getElementById('toast');

    const monthYearEl = document.getElementById('monthYear');
    const daysContainer = document.getElementById('daysContainer');
    const prevMonthBtn = document.getElementById('prevMonth');
    const nextMonthBtn = document.getElementById('nextMonth');

    let currentDate = new Date();
    let selectedDateKey = '';

    function getEvents() {
      return JSON.parse(localStorage.getItem('fitflowEvents')) || {};
    }

    function saveEvents(events) {
      localStorage.setItem('fitflowEvents', JSON.stringify(events));
    }

    function showToast(message, isError = false) {
      toast.textContent = message;
      toast.classList.toggle('danger', isError);
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    function openModal(dateKey) {
      selectedDateKey = dateKey;
      const events = getEvents();
      const event = events[dateKey];
      const dateObj = new Date(dateKey);

      modalDate.textContent = dateObj.toLocaleDateString('it-IT', {
        weekday: 'long', day: 'numeric', month: 'long'
      });

      if (event) {
        modalTitle.textContent = 'Modifica Allenamento';
        eventInput.value = event.title;
        deleteBtn.style.display = 'inline-block';
      } else {
        modalTitle.textContent = 'Nuovo Allenamento';
        eventInput.value = '';
        deleteBtn.style.display = 'none';
      }

      modal.classList.add('open');
      setTimeout(() => eventInput.focus(), 500);
    }

    saveBtn.addEventListener('click', () => {
      const title = eventInput.value.trim();
      if (!title) return showToast('Scrivi un nome!', true);

      const events = getEvents();
      events[selectedDateKey] = { title };
      saveEvents(events);
      showToast('🔥 Salvato!');
      modal.classList.remove('open');
      renderCalendar(currentDate);
    });

    deleteBtn.addEventListener('click', () => {
      if (confirm('Eliminare questo allenamento?')) {
        const events = getEvents();
        delete events[selectedDateKey];
        saveEvents(events);
        showToast('🗑️ Rimosso!');
        modal.classList.remove('open');
        renderCalendar(currentDate);
      }
    });

    cancelBtn.addEventListener('click', () => {
      modal.classList.remove('open');
    });

    window.addEventListener('click', (e) => {
      if (e.target === modal) modal.classList.remove('open');
    });

    // === CALENDARIO ===
    function getDateKey(date) {
      return new Date(date).toISOString().split('T')[0];
    }

    function renderCalendar(date) {
      const y = date.getFullYear();
      const m = date.getMonth();
      const first = new Date(y, m, 1).getDay();
      const lastDate = new Date(y, m + 1, 0).getDate();
      const prevLast = new Date(y, m, 0).getDate();
      const offset = first === 0 ? 6 : first - 1;

      monthYearEl.textContent = new Intl.DateTimeFormat('it-IT', { month: 'long', year: 'numeric' }).format(date);
      daysContainer.innerHTML = '';
      const events = getEvents();
      const today = new Date();

      for (let i = offset; i > 0; i--) {
        daysContainer.appendChild(createDay(prevLast - i + 1, true));
      }

      for (let i = 1; i <= lastDate; i++) {
        const dayDate = new Date(y, m, i);
        const key = getDateKey(dayDate);
        const isToday = dayDate.toDateString() === today.toDateString();
        const dayEl = createDay(i, false, isToday, events[key]);
        dayEl.dataset.date = key;
        daysContainer.appendChild(dayEl);
      }

      const remaining = 42 - daysContainer.children.length;
      for (let i = 1; i <= remaining; i++) {
        daysContainer.appendChild(createDay(i, true));
      }
    }

    function createDay(num, other, today = false, event = null) {
      const el = document.createElement('div');
      el.className = `day ${other ? 'other-month' : ''} ${today ? 'today' : ''}`;
      el.innerHTML = `<div class="day-number">${num}</div>`;
      if (event) el.innerHTML += `<div class="event-pill">${event.title}</div>`;
      if (!other) el.addEventListener('click', () => openModal(el.dataset.date));
      return el;
    }

    prevMonthBtn.addEventListener('click', () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderCalendar(currentDate);
    });

    nextMonthBtn.addEventListener('click', () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderCalendar(currentDate);
    });

    document.querySelector('.back-button').addEventListener('click', () => {
      window.history.back();
    });

    renderCalendar(currentDate);
  </script>
</body>
</html>
