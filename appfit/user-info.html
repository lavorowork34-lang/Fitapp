<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dati Utente</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />

  <style>
    /* Reset base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #00aeff, #0300bb);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #333;
    }

    .info-container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 480px;
      width: 100%;
      padding: 30px 40px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .info-container:hover {
      transform: translateY(-10px);
      box-shadow: 0 30px 60px rgba(0,0,0,0.3);
    }

    h1 {
      font-weight: 700;
      font-size: 2.4rem;
      margin-bottom: 25px;
      color: #000000;
      letter-spacing: 1.2px;
      user-select: none;
    }

    #userInfo {
      text-align: left;
      font-weight: 500;
    }

    .info-item {
      background: #e7f5ff;
      border-radius: 12px;
      padding: 14px 20px;
      margin-bottom: 15px;
      box-shadow: inset 3px 3px 6px #c4c6e9, inset -3px -3px 6px #fff;
      display: flex;
      justify-content: space-between;
      font-size: 1.1rem;
      color: #14168c;
      user-select: text;
      transition: background-color 0.3s ease;
      cursor: default;
    }

    .info-item:hover {
      background: #c4d5e9;
      color: #1b4592;
    }

    .label {
      font-weight: 700;
      letter-spacing: 0.03em;
    }

    /* Responsive */
    @media (max-width: 520px) {
      .info-container {
        padding: 25px 20px;
      }
      h1 {
        font-size: 1.8rem;
      }
      .info-item {
        font-size: 1rem;
        padding: 12px 16px;
      }
    }
  </style>
</head>
<body>

  <div class="info-container" role="main" aria-label="Dati utente">
    <h1>Dati Utente</h1>
    <div id="userInfo" aria-live="polite">
      Caricamento dati utente...
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCAD8IYgzEyIs7a62p2iCYHBs_VKESZjnI",
      authDomain: "app-fitness-b7c26.firebaseapp.com",
      projectId: "app-fitness-b7c26",
      storageBucket: "app-fitness-b7c26.firebasestorage.app",
      messagingSenderId: "150986445380",
      appId: "1:150986445380:web:d54b2ce3aa12f0c1106211"
    };

    // Inizializza Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Funzione per mostrare dati utente
    async function mostraInfoUtente() {
      const userInfoDiv = document.getElementById('userInfo');

      const user = auth.currentUser;
      if (!user) {
        userInfoDiv.textContent = 'Nessun utente loggato. Effettua il login prima.';
        return;
      }

      try {
        const doc = await db.collection('Users').doc(user.uid).get();

        if (!doc.exists) {
          userInfoDiv.textContent = 'Nessun dato trovato per questo utente.';
          return;
        }

        const data = doc.data();

        userInfoDiv.innerHTML = `
          <div class="info-item"><span class="label">Nome:</span> <span>${data.nome || 'N/D'}</span></div>
          <div class="info-item"><span class="label">Cognome:</span> <span>${data.cognome || 'N/D'}</span></div>
          <div class="info-item"><span class="label">Email:</span> <span>${data.email || user.email || 'N/D'}</span></div>
          <div class="info-item"><span class="label">Età:</span> <span>${data.età || 'N/D'}</span></div>
          <div class="info-item"><span class="label">Altezza:</span> <span>${data.altezza || 'N/D'} cm</span></div>
          <div class="info-item"><span class="label">Peso:</span> <span>${data.peso || 'N/D'} kg</span></div>
          <div class="info-item"><span class="label">BMI:</span> <span>${data.BMI || 'N/D'}</span></div>
          <div class="info-item"><span class="label">Fat:</span> <span>${data.FAT || 'N/D'}</span></div>
          <div class="info-item"><span class="label">Massa muscolare:</span> <span>${data.Massamuscolare || 'N/D'}</span></div>
          <div class="info-item"><span class="label">RM:</span> <span>${data.RM || 'N/D'}</span></div>
        `;

      } catch (error) {
        userInfoDiv.textContent = 'Errore nel recupero dati: ' + error.message;
      }
    }

    // Attendo che l'utente sia pronto (login già fatto)
    auth.onAuthStateChanged((user) => {
      if (user) {
        mostraInfoUtente();
      } else {
        document.getElementById('userInfo').textContent = 'Non sei loggato. Accedi per visualizzare le info.';
      }
    });
  </script>
</body>
</html>
